<!--index.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="public/static/icon/favicon.ico">
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Subway Utilities</title>

    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
</head>

<body>
<nav class="navbar shadow-lg drac_background">
    <a class="navbar-brand text-light mx-4" href="#">
        <img src="public/static/icon/subwayicon.png" width="30" height="30" class="d-inline-block align-top mx-4" alt="">
        Subway Utilities
    </a>
    <button class="btn mx-4 signInButton">
        Sign in
    </button>
</nav>
    <div class="container drac_background">
        <div class="text-light">
            <div class="container align-content-center">
                <form class="row">
                    <div class="col m-3 text-center">
                        <label for="CSVPath" class="m-3">Path To CSV</label>
                        <br>
                        <input class="m-3 form-control" type="text" id="CSVPath" name="CSVPath" accept="text/csv" placeholder="Paste the path to .csv file">
                    </div>
                    <div class="col m-3 text-center">
                        <label for="CSVFile" class="m-3 form-label">CSV File</label>
                        <br>
                        <input class="m-3 form-control" type="file" id="CSVFile" name="CSVFile" accept=".csv" value="CSV">
                    </div>
                    <div class="col m-3 text-center">
                        <label for="extractData" class="m-3 form-label">Press button once file selected.</label>
                        <br>
                        <button id="extractData" name="extractData" type="submit" class="btn btn-success" onclick="f()">Extract Data</button>
                    </div>

                </form>
            </div>
        </div>

        <div class="text-light" id="employeeInfo">
            <div class="row">
                <label class="text-center" for="employeeTotalInfo">Total Info </label>
                <div class="col">
                    <table id="employeeTotalInfo">
                        <thead id="employeeTotalInfoHeaders">
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Total Tip
                            </th>
                        </tr>
                        </thead>
                        <tbody id="employeeTotalInfoBody">
                        </tbody>
                    </table>
                </div>

                <label class="text-center" for="ParsedData">Data from File</label>
                <div class="col">

                    <table id="ParsedData" class="text-center">
                        <thead id="ParsedDataHeaders">
                        <tr>
                            <th>
                                Employee
                            </th>
                            <th>
                                Date - Time
                            </th>
                            <th>
                                Tip Transaction Number
                            </th>
                            <th>
                                Tip Amount
                            </th>
                            <th>
                                Add/Remove
                            </th>
                        </tr>
                        </thead>
                        <tbody id="ParsedDataBody">
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="index.js"></script>

</body>
</html>
